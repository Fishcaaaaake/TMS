{% extends 'layout.html' %} {% block body %}

<form action ' {% url 'addTask' %}' method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">task title</label>
        <input name='title' type="text" class="form-control" id="exampleInputEmail1" />
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">description</label>
        <input name='description' type="text" class="form-control" id="" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">start time</label>
        <input name='start_time' type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">end time</label>
        <input name='end_time' type="date" class="form-control" id="exampleInputPassword1" />
    </div>


    <select name='taskuser' class="form-select" aria-label="Default select example">
    <option >Open this select menu</option>

  {% for user in users %}

   <option value="{{ user.id }}">{{ user.username }}</option>

      {% endfor %}
  </select>




  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
